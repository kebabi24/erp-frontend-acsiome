<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'La liste des Verssements Vendeurs  '" [class]="'card-head-lg'">
        <ng-container ktPortletTools>
            

        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">
            <form class="form" [formGroup]="soForm">
                
              
                <div class="row">
                    <div class="form-group col-1">
                        <label class="form-group">Banque:</label>
                        <div class="input-group input-group-sm">
        
                            <input type="text" class="form-control form-control-solid"  formControlName="bank"  id= "bank_code" 
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text"  (click)="openbank(contentbank)">
                                    <i class="text-dark-50 flaticon2-search"></i> </span>
                            </div>
                        </div>
        
                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">Date: *</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control form-control-sm form-control-solid"  formControlName="calc_date" 
                                 placeholder="jj-mm-aaaa" name="calc_date" ngbDatepicker f
                                #calc_date="ngbDatepicker"   >
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="calc_date.toggle()"  type="button">
                                    <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                </button>
                            </div>
                            
                        </div>

                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">A: *</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control form-control-sm form-control-solid"  formControlName="calc_date1" 
                                 placeholder="jj-mm-aaaa" name="calc_date1" ngbDatepicker f
                                #calc_date1="ngbDatepicker"   >
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="calc_date1.toggle()"  type="button">
                                    <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                </button>
                            </div>
                            
                        </div>

                    </div>
               
                    
                    <div class="form-group col-4">
                        <label class="form-group">Valider: *</label>
                        <div class="input-group input-group-sm">

                        <button type="button"  (click)="solist()" class="btn btn-sm btn-primary btn-elevate col-lg-4">Valider </button>
                        </div>
                    </div> 
                    <div class="form-group col-2">
                        <label class="form-group">Imprimer RÃ©cap: *</label>
                        <div class="input-group input-group-sm">
                           <button type="button"  class="btn btn-outline-primary mr-3" (click)="printpdf()"><i class="flaticon2-print"></i> Imprimer </button>
                        </div>
                    </div>   
                </div> 
           
               
                <div class="row">
                    <angular-slickgrid class="col-12"  gridId="gridCode" [columnDefinitions]="columnDefinitions"
                        [gridOptions]="gridOptions"  [dataset]="dataset">
                    </angular-slickgrid>
                </div>

            </form>
            
        </div>
        <div>
            <ng-template #contentbank let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Choissir la banque</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="gridpro"
                            [columnDefinitions]="columnDefinitionsbank" (onAngularGridCreated)="angularGridReadybank($event)"
                            (sgOnSelectedRowsChanged)="handleSelectedRowsChangedbank($event.detail.eventData, $event.detail.args)"
                            [gridOptions]="gridOptionsbank" [dataset]="banks">
                        </angular-slickgrid>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Annuller</button>
                    <button type="button" class="btn btn-primary" (click)="c('Close click')">Ok</button>
                </div>
            </ng-template>
        </div>
    </kt-portlet-body>
</kt-portlet>
