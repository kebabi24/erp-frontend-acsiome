<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'La liste des OFs'" [class]="'card-head-lg'">
        <ng-container ktPortletTools>
           
        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">
            <div class="row">
                <angular-slickgrid class="col-12" gridHeight="200" gridId="gridprograms" [columnDefinitions]="columnDefinitions1"
                    [gridOptions]="gridOptions1" [dataset]="dataset1"
                    (onAngularGridCreated)="angularGridReady1($event)"
                            (sgOnSelectedRowsChanged)="handleSelectedRowsChanged1($event.detail.eventData, $event.detail.args)"
                            >
                </angular-slickgrid>
            </div>
            
        </div>
        <div class="example-preview"></div>
        <div class="example-preview">
            <div class="row">
                <angular-slickgrid class="col-12" gridHeight="400" gridId="gridDevise" [columnDefinitions]="columnDefinitions"
                    [gridOptions]="gridOptions" [dataset]="dataset">
                </angular-slickgrid>
            </div>
            
        </div>

    </kt-portlet-body>
</kt-portlet>
