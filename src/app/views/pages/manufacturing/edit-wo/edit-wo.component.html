<kt-portlet>
    <kt-portlet-header [sticky]="true"  [title]="title" [class]="'card-head-lg'" [viewLoading$]="loading$">
        <ng-container ktPortletTools>
            <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm mr-2">annuler</button>
            <button type="button" (click)="reset()" class="btn btn-secondary btn-sm mr-2">Réinitialiser</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success btn-sm mr-2">enregistrer </button>

        </ng-container>  
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">

            <form class="form" [formGroup]="woForm">
                <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
                    (close)="onAlertClose($event)">
                    {{message}}
                </kt-alert>
                <div class="row">
                    
                    <div class="form-group col-2">
                        <label class="form-group">ID OF:</label>
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control form-control-solid"  formControlName="id" disabled
                                aria-describedby="basic-addon2" [(ngModel)]="woEdit.id">
                            <div class="input-group-append">
                                <span class="input-group-text" (click)="open5(content5)">
                                    <i class="text-dark-50 flaticon2-search"></i> </span>
                            </div>
                        </div>

                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">N OF:</label>
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control form-control-solid"  formControlName="wo_nbr" disabled
                                aria-describedby="basic-addon2" >
                            
                        </div>

                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">Date de Lancement:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control form-control-sm form-control-solid"  formControlName="wo_rel_date" (change)="onChangereldate()"
                                 placeholder="jj-mm-aaaa" name="wo_rel_date" ngbDatepicker f
                                #wo_rel_date="ngbDatepicker"  >
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="wo_rel_date.toggle()"  type="button">
                                    <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                </button>
                            </div>
                            
                        </div>
                        

                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">Programme N°:</label>
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control form-control-solid"  formControlName="wo_so_job" disabled
                                aria-describedby="basic-addon2" >
                            
                        </div>

                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">N° version:</label>
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control form-control-solid"  formControlName="wo_rev" disabled
                                aria-describedby="basic-addon2" >
                            
                        </div>

                    </div>
                    
                    
                </div>
                <div class="row">
                    <div class="form-group col-2">
                        <label class="form-group">Article:</label>
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control form-control-solid"  formControlName="part" disabled
                                aria-describedby="basic-addon2" >
                            
                        </div>

                    </div>
                    <div class="form-group col-4">
                        <label class="form-group">Designation:</label>
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control form-control-solid"  formControlName="descr" disabled
                                aria-describedby="basic-addon2" >
                            
                        </div>

                    
                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">Ordre de passage:</label>
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control form-control-solid"  formControlName="wo_queue_eff" (change)="onChangeorder()"
                                aria-describedby="basic-addon2" >
                            
                        </div>

                    
                    </div>
                </div>
                <div class="row">   
                    
                    <div class="form-group col-2">
                        <label class="form-group">Gamme:</label>
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control form-control-solid"  formControlName="wo_routing" (change)="onChangerouting()"
                                aria-describedby="basic-addon2" >
                            
                        </div>

                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">Nomenclature:</label>
                        <div class="input-group input-group-sm">

                            <input type="text" class="form-control form-control-solid"  formControlName="wo_bom_code" (change)="onChangebom()"
                                aria-describedby="basic-addon2" >
                           
                        </div>

                    </div>
                   
                    <div class="form-group col-2">
                        <label class="form-group">Site:</label>
                        <div class="input-group input-group-sm">

                            <input type="number" class="form-control form-control-solid"  formControlName="site" disabled
                                aria-describedby="basic-addon2">
                        </div>

                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">Quantité Commandée:</label>
                        <div class="input-group input-group-sm">

                            <input type="number" class="form-control form-control-solid"  formControlName="wo_qty_ord" (change)="onChangeqty()"
                                aria-describedby="basic-addon2">
                        </div>

                    </div>
                   

                    <div class="form-group col-2">
                        <label class="form-group">Status:</label>
                        <select class="form-control form-control-sm form-control-solid"
                                id="stat" formControlName="wo_status" (change)="onChangeStatus()">
                                <option value="F">Création</option>
                                <option value="R">Lancé</option>
                                <option value="D">Reporté</option>
                                <option value="C">Cloturé</option>
                                <option value="A">Annulé</option>


                            </select>
                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">Cause:</label>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control form-control-solid" formControlName="wo_rmks"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" (click)="open6(content6)">
                                    <i class="text-dark-50 flaticon2-search"></i> </span>
                            </div>
                        </div>
                        
                        


                    </div>
                    
                </div>

               

                
               
            </form>
        </div>

       

        
       
        <div>
            <ng-template #content5 let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Choissir ID</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="gridpos"
                            [columnDefinitions]="columnDefinitions5" (onAngularGridCreated)="angularGridReady5($event)"
                            (sgOnSelectedRowsChanged)="handleSelectedRowsChanged5($event.detail.eventData, $event.detail.args)"
                            [gridOptions]="gridOptions5" [dataset]="wos">
                        </angular-slickgrid>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">annuler</button>
                    <button type="button" class="btn btn-primary" (click)="c('Close click')">Ok</button>
                </div>
            </ng-template>
            <button hidden id="openItemsGrid" class="btn btn-primary" (click)="open5(content5)">Launch demo
                modal</button>

        </div>
        <div>
            <ng-template #content6 let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Choissir la cause</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="gridcause"
                            [columnDefinitions]="columnDefinitions6" (onAngularGridCreated)="angularGridReady6($event)"
                            (sgOnSelectedRowsChanged)="handleSelectedRowsChanged6($event.detail.eventData, $event.detail.args)"
                            [gridOptions]="gridOptions6" [dataset]="causes">
                        </angular-slickgrid>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">annuler</button>
                    <button type="button" class="btn btn-primary" (click)="c('Close click')">Ok</button>
                </div>
            </ng-template>
        </div>
           </kt-portlet-body>
</kt-portlet>
