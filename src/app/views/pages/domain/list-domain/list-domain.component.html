<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'La liste des Domain'" [class]="'card-head-lg'">  
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">
            <div class="row">
                <angular-slickgrid class="col-12" gridId="gridDomain" [columnDefinitions]="columnDefinitions"
                (onAngularGridCreated)="gridReady($event)"
                    [gridOptions]="gridOptions" [dataset]="dataset">
                </angular-slickgrid>
            </div>
            
        </div>

    </kt-portlet-body>
</kt-portlet>
