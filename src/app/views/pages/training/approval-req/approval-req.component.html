<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'Approuver Demandes Formations'" [class]="'card-head-lg'">
        
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">
            <div class="row">
                <angular-slickgrid class="col-12" gridId="gridProfil" [columnDefinitions]="columnDefinitions"
                    [gridOptions]="gridOptions" [dataset]="dataset"
                    (onAngularGridCreated)="angularGridReady($event)">
                </angular-slickgrid>
            </div>
            
        </div>

    </kt-portlet-body>
    <div>
        <ng-template #contentApp let-c="close"  let-d="dismiss">
            <div class="modal-header">
                <h4 class="modal-title">Approuver DA</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              
                    <form class="form" [formGroup]="daForm">
                       
                        
                            <div class="row">
                                <div class="form-group col-3">
                                    <label class="form-group">Approbation:</label>
                                    <select class="form-control form-control-sm form-control-solid"
                                            id="exampleSelects2" formControlName="appr">
                                            <option value="0"></option>
                                            <option value="1">Approuver</option>
                                            <option value="2">Non Approuver</option>
                                            <option value="3">Inverser</option>
    
    
                                        </select>
                                </div>
                                
                            </div>
                            
                        
                            
                        
                    </form>


            </div>
            <div class="modal-footer">
                
                <button type="button" class="btn btn-primary" (click)="onSubmit()" (click)="c('Close click')">Valider</button>
            </div>
        </ng-template>
        <button hidden id="openDaGrid" class="btn btn-primary" (click)="openchange(contentApp)">Launch demo
            modal</button>

    </div>

  
</kt-portlet>
