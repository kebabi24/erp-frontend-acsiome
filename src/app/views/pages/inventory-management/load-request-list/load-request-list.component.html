<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'Consultations demandes des chargemenet'" [class]="'card-head-lg'">
        <ng-container ktPortletTools>
            

        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">
            <div class="row col-xl-12 mb-2" >
                <form class="form col-12" [formGroup]="dataForm">
          
                  <div class="row">
                        <div class="form-group col-3">
                            <label class="form-group">Date de début</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control form-control-sm form-control-solid"  formControlName="start_date" 
                                    placeholder="jj-mm-aaaa" name="start_date" ngbDatepicker f
                                    #start_date="ngbDatepicker"   >
                                <div class="input-group-append">
                                    <button class="btn btn-primary" (click)="start_date.toggle()"  type="button">
                                        <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                    </button>
                                </div>
                                
                            </div>
              
                          </div>
              
                          <div class="form-group col-3">
                            <label class="form-group">Date de fin</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control form-control-sm form-control-solid"  formControlName="end_date" 
                                    placeholder="jj-mm-aaaa" name="end_date" ngbDatepicker f
                                    #end_date="ngbDatepicker"   >
                                <div class="input-group-append">
                                    <button class="btn btn-primary" (click)="end_date.toggle()"  type="button">
                                        <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                    </button>
                                </div>
                                
                            </div>
              
                          </div>            
              
                          <div class="form-group col-3">
                            <label class="form-group">Réactualiser</label>
                            <div class="input-group input-group-sm">
              
                            <button type="button"  (click)="updateDates()" class="btn btn-sm btn-primary btn-elevate col-lg-4">Réactualiser</button>
                            </div>
                         </div>  

                         <div class="form-group col-3" *ngIf="canPrint">
                            <label class="form-group">Imprimer</label>
                            <div class="input-group input-group-sm">
              
                            <button type="button"  (click)="printpdf()" class="btn btn-sm btn-primary btn-elevate col-lg-4">Imprimer</button>
                            </div>
                         </div> 
                  </div>
          
                </form>
              </div>


            <div class="row">
                <angular-slickgrid class="col-12"  gridId="gridMesure" [columnDefinitions]="columnDefinitions"
                (onAngularGridCreated)="angularGridReady($event)"
                    [gridOptions]="gridOptions" [dataset]="loadRequests"
                    (sgOnSelectedRowsChanged)="onSelectedRowsChanged($event.detail.eventData, $event.detail.args)"
                    >
                </angular-slickgrid>
            </div>

            <br><br><br>

            <div class="row">

                <angular-slickgrid class="col-6 "  gridId="gridLines" [columnDefinitions]="columnDefinitions2"
                (onAngularGridCreated)="angularGridReady2($event)"
                [gridOptions]="gridOptions2" [dataset]="loadRequestLines"
                    >
                </angular-slickgrid>

                <div class="col-1"></div>

                <angular-slickgrid class="col-5 "  gridId="gridDetails" [columnDefinitions]="columnDefinitions3"
                (onAngularGridCreated)="angularGridReady3($event)"
                [gridOptions]="gridOptions3" [dataset]="loadRequestDetails"
                    >
                </angular-slickgrid>

            </div>
            
        </div>

    </kt-portlet-body>
</kt-portlet>
