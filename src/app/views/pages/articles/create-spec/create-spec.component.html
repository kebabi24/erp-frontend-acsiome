<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'Génération Article'" [class]="'card-head-lg'" [viewLoading$]="loading$">
        <ng-container ktPortletTools>
            <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm mr-2">Annuller</button>
            <button type="button" (click)="reset()" class="btn btn-secondary btn-sm mr-2">Réinitialiser</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success btn-sm mr-2">sauvegarder </button>



            <!-- <div ngbDropdown class="d-inline-block">
                <button class="btn btn-sm" id="dropdownBasic1" ngbDropdownToggle><i
                        class="icon-2x text-dark-50 flaticon-more-v2"></i></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item">sauvegarder et quitter</button>

                </div>
            </div> -->

        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">

            <form class="form" [formGroup]="form1">

               
                <div class="row">
                    <div class="form-group col-2">
                        <label class="form-group ">Modéle:</label>

                        <select
                            [className]="form1.controls['pt_article'].errors && (form1.controls['pt_article'].dirty || form1.controls['pt_article'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                            formControlName="pt_article" (change)="onChangeCode()" id="exampleSelects1" >
                            <option value=""></option>
                            <option *ngFor="let elem of pt_article" [value]="elem.code_value">
                                {{elem.code_value}} {{elem.code_cmmt}}</option>

                        </select>
                        <div *ngIf="form1.controls['pt_article'].errors && (form1.controls['pt_article'].dirty || form1.controls['pt_article'].touched)"
                            class="invalid-feedback">Ce Champs est obligatoire</div>
                    </div>

                    <div class="form-group col-2">
                        <label class="form-group">Couleur:</label>
                        <select
                            [className]="form1.controls['pt_break_cat'].errors && (form1.controls['pt_break_cat'].dirty || form1.controls['pt_break_cat'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                            formControlName="pt_break_cat" id="exampleSelects2">
                            <option value=""></option>
                            <option *ngFor="let elem of pt_break_cat" [value]="elem.code_value">
                                {{elem.code_value}} {{elem.code_cmmt}}</option>

                        </select>
                         <div *ngIf="form1.controls['pt_break_cat'].errors && (form1.controls['pt_break_cat'].dirty || form1.controls['pt_break_cat'].touched)"
                            class="invalid-feedback">Ce Champs est obligatoire</div>
                    </div>

                    <div class="form-group col-2">
                        <label class="form-group ">Grammage</label>

                        <input type="text" class="form-control form-control-sm form-control-solid"
                            formControlName="pt_net_wt">

                    </div>

                    <div class="form-group col-2">
                        <label class="form-group">Logo:</label>
                        <select
                            [className]="form1.controls['pt_promo'].errors && (form1.controls['pt_promo'].dirty || form1.controls['pt_promo'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                            formControlName="pt_promo" id="exampleSelects3">
                            <option value=""></option>
                            <option *ngFor="let elem of pt_promo" [value]="elem.code_value">
                                {{elem.code_value}} {{elem.code_cmmt}}</option>

                        </select>
                        <div *ngIf="form1.controls['pt_promo'].errors && (form1.controls['pt_promo'].dirty || form1.controls['pt_promo'].touched)"
                            class="invalid-feedback">Ce Champs est obligatoire</div>
                    </div>
                    <div class="form-group col-2">
                        <label class="form-group">Qualité:</label>
                        <select
                            [className]="form1.controls['pt_rev'].errors && (form1.controls['pt_rev'].dirty || form1.controls['pt_rev'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                            formControlName="pt_rev" id="exampleSelects4">
                            <option value=""></option>
                            <option *ngFor="let elem of pt_rev" [value]="elem.code_value">
                                {{elem.code_value}} {{elem.code_cmmt}}</option>

                        </select>
                        <div *ngIf="form1.controls['pt_rev'].errors && (form1.controls['pt_rev'].dirty || form1.controls['pt_rev'].touched)"
                            class="invalid-feedback">Ce Champs est obligatoire</div>
                    </div>


                </div>

                

                    <div class="row">
                        <div class="form-group col-2">
                            <label class="form-group">Ligne de Produit:</label>
                            <input type="text" class="form-control form-control-solid"
                            formControlName="pt_prod_line" aria-describedby="basic-addon2"
                            >
                        </div>
                        <div class="form-group col-2">
                            <label class="form-group">Type Produit:</label>
                            <input type="text" class="form-control form-control-solid"
                            formControlName="pt_part_type" aria-describedby="basic-addon2"
                            >
                        </div>
                        <div class="form-group col-2">
                            <label class="form-group">Draw:</label>
                            <input type="text" class="form-control form-control-solid"
                            formControlName="pt_draw" aria-describedby="basic-addon2"
                            >
                        </div>
                        <div class="form-group col-2">
                            <label class="form-group">Groupe:</label>
                            <input type="text" class="form-control form-control-solid"
                            formControlName="pt_group" aria-describedby="basic-addon2"
                            >
                        </div>


                    </div>
                    <div class="row">
                        <div class="form-group col-2">
                            <label class="form-group">Site:</label>
                            <div class="input-group input-group-sm">

                                <input type="text"
                                    [className]="form1.controls['pt_site'].errors && (form1.controls['pt_site'].dirty || form1.controls['pt_site'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                                    (change)="changeSite()" formControlName="pt_site"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text"
                                        (click)="opensite(contentsite)">
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>
                                <div *ngIf="form1.controls['pt_site'].errors && (form1.controls['pt_site'].dirty || form1.controls['pt_site'].touched)"
                                    class="invalid-feedback">Ce Champs est obligatoire</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                            <label class="form-group">Valider: *</label>
                            <div class="input-group input-group-sm">

                            <button type="button"  (click)="Valider()" class="btn btn-sm btn-primary btn-elevate col-lg-4">Valider </button>
                            </div>
                        </div>   
                    </div>    
                    <div class="row">
                        <div class="form-group col-2">
                            <label class="form-group">Code Article:</label>
                            <input type="text" class="form-control form-control-solid"
                            formControlName="pt_part" aria-describedby="basic-addon2"
                            >
                        </div>
                        <div class="form-group col-6">
                            <label class="form-group">Description:</label>
                            <input type="text" class="form-control form-control-solid"
                            formControlName="pt_desc1" aria-describedby="basic-addon2"
                            >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-2">
                            <label class="form-group">Code UPC:</label>
                            <input type="text" class="form-control form-control-solid"
                            formControlName="pt_upc" aria-describedby="basic-addon2"
                            >
                        </div>
                        <div class="form-group col-6">
                            <label class="form-group">Description 2:</label>
                            <input type="text" class="form-control form-control-solid"
                            formControlName="pt_desc2" aria-describedby="basic-addon2"
                            >
                        </div>
                    </div>

                
          

            </form>
        </div>

    </kt-portlet-body>
    <div>
        <ng-template #contentsite let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h4 class="modal-title">Choissir Site </h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <angular-slickgrid class="col-12" gridHeight="300" gridId="griduser"
                        [columnDefinitions]="columnDefinitionssite"
                        (onAngularGridCreated)="angularGridReadysite($event)"
                        (sgOnSelectedRowsChanged)="handleSelectedRowsChangedsite($event.detail.eventData, $event.detail.args)"
                        [gridOptions]="gridOptionssite" [dataset]="datasite">
                    </angular-slickgrid>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="c('Close click')">Annuller</button>
                <button type="button" class="btn btn-primary" (click)="c('Close click')">Ok</button>
            </div>
        </ng-template>
    </div>
</kt-portlet>
