<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'Ajouter un Docteur'" [class]="'card-head-lg'" [viewLoading$]="loading$">
        <ng-container ktPortletTools>
            <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm mr-2">Annuller</button>
            <button type="button" (click)="reset()" class="btn btn-secondary btn-sm mr-2">Réinitialiser</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success btn-sm mr-2">Sauvgarder </button>


        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">
            <div>
                
                <form [formGroup]="docForm" class="form">

                    <kt-alert *ngIf="isExist" type="warn" [showCloseButton]="true" [duration]="10000"
                        (close)="onAlertClose($event)">
                        Ce Code existe deja
                    </kt-alert>
                                
                    <div class="row"> 
                        <div class="form-group col-2">
                            <label class="form-group">Code: *</label>
                            
                            <input type="text" formControlName="doc_code"  (change)="onChangeCode()"
                                [className]="docForm.controls['doc_code'].errors && (docForm.controls['doc_code'].dirty || docForm.controls['doc_code'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                            <div *ngIf="docForm.controls['doc_code'].errors && (docForm.controls['doc_code'].dirty || docForm.controls['doc_code'].touched) "
                                class="invalid-feedback">Ce Champs est obligatoire</div>
                        </div>
                    </div>
                    <div class="row"> 
        
                        <div class="form-group col-4">
                            <label class="form-group">Nom: *</label>
                            <input type="text" formControlName="doc_name" 
                                [className]="docForm.controls['doc_name'].errors && (docForm.controls['doc_name'].dirty || docForm.controls['doc_name'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                            <div *ngIf="docForm.controls['doc_name'].errors && (docForm.controls['doc_name'].dirty || docForm.controls['doc_name'].touched) "
                                class="invalid-feedback">Ce Champs est obligatoire</div>
                        </div>
    
                        <div class="form-group col-2">
                            <label class="form-group ">Spécialité:</label>
                            <div class="input-group input-group-sm">

                                <input type="text" class="form-control form-control-solid"
                                    formControlName="doc_spec"  id="doc_spec" aria-describedby="basic-addon2"
                                    (change)="changeSpec()">
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)="openSpec(content)">
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)="addSpec(content1)">
                                        <i class="text-dark-50 flaticon2-add"></i> </span>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <div class="row"> 
    
                        <div class="form-group col-8">
                            <label class="form-group">Adresse: *</label>
                            <input type="text" formControlName="doc_line1" 
                                [className]="docForm.controls['doc_line1'].errors && (docForm.controls['doc_line1'].dirty || docForm.controls['doc_line1'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                            <div *ngIf="docForm.controls['doc_line1'].errors && (docForm.controls['doc_line1'].dirty || docForm.controls['doc_line1'].touched) "
                                class="invalid-feedback">Ce Champs est obligatoire</div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group col-2">
                            <label class="form-group ">Pays:</label>
                            <select class="form-control form-control-sm form-control-solid"
                                id="exampleSelects1" formControlName="doc_country">
                                <option value=""></option>
                                <option *ngFor="let elem of doc_country" [value]="elem.code_value">
                                    {{elem.code_value}} {{elem.code_cmmt}}</option>
                                

                            </select>
                        </div>
                    
                        
                        <div class="form-group col-2">
                            <label class="form-group ">Wilaya:</label>
                                <select class="form-control form-control-sm form-control-solid"
                                    id="exampleSelects2" formControlName="doc_state" (change)="onChangeState()">
                                    <option value=""></option>
                                    <option *ngFor="let elem of doc_state" [value]="elem.code_value">
                                        {{elem.code_value}} {{elem.code_cmmt}}</option>

                                </select>
                            
                        </div>
                        
                        <div class="form-group col-2">
                            <label class="form-group ">Commune:</label>
                                <select class="form-control form-control-sm form-control-solid"
                                    id="exampleSelects1" formControlName="doc_city">
                                    <option value=""></option>
                                    <option *ngFor="let elem of doc_city" [value]="elem.code_value">
                                        {{elem.code_value}} {{elem.code_cmmt}}</option>

                                </select>
                        </div>
                        <div class="form-group col-2">
                            <label class="form-group ">Post:</label>
                            
                                <input type="text" class="form-control form-control-sm form-control-solid"
                                    formControlName="doc_zip">
                        </div>
                    </div>

                    <div class="row"> 
                        <div class="form-group col-2">
                            <label class="form-group ">Téléphone:</label>
                            
                                <input type="text" class="form-control form-control-sm form-control-solid"
                                    formControlName="doc_phone">
                        </div>
                        <div class="form-group col-2">
                            <label class="form-group ">Fax:</label>
                            
                                <input type="text" class="form-control form-control-sm form-control-solid"
                                    formControlName="doc_fax">
                        </div>
                        <div class="form-group col-2">
                            <label class="form-group ">Email:</label>
                            
                                <input type="text" class="form-control form-control-sm form-control-solid"
                                    formControlName="doc_mail">
                        </div>
                    </div>
        
                 
                       
                         
                        
                 </form>
                    

            </div>
          
        </div>

        <div>
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Choissir </h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="griduser"
                            [columnDefinitions]="columnDefinitions" (onAngularGridCreated)="angularGridReady($event)"
                            (sgOnSelectedRowsChanged)="handleSelectedRowsChanged($event.detail.eventData, $event.detail.args)"
                            [gridOptions]="gridOptions" [dataset]="data">
                        </angular-slickgrid>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Annuller</button>
                    <button type="button" class="btn btn-primary" (click)="c('Close click')">Ok</button>
                </div>
            </ng-template>
        </div>
        
        <div>
            <ng-template #content1 let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Ajoputer Spécialité </h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row col-lg-12">
                        <button class="btn btn-primary btn-elevate col-lg-2" (click)="addNewItem()">Ajouter </button>
                    </div>
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="griduser1"
                            [columnDefinitions]="columnDefinitions1" (onAngularGridCreated)="angularGridReady1($event)"
                            (sgOnSelectedRowsChanged)="handleSelectedRowsChanged1($event.detail.eventData, $event.detail.args)"
                            [gridOptions]="gridOptions1" [dataset]="data1">
                        </angular-slickgrid>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Annuller</button>
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">OK</button>
                    <button type="button" class="btn btn-success" (click)="AddCode()">Ajouter</button>
                </div>
            </ng-template>
        </div>
    </kt-portlet-body>
</kt-portlet>
