<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'Ajouter un nouveau role'" [class]="'card-head-lg'"
        [viewLoading$]="loading$">
        <ng-container ktPortletTools>
            <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm mr-2">Annuller</button>
            <button type="button" (click)="reset()" class="btn btn-secondary btn-sm mr-2">Réinitialiser</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success btn-sm mr-2">Sauvgarder </button>


            <!-- <div ngbDropdown class="d-inline-block">
                <button class="btn btn-sm" id="dropdownBasic1" ngbDropdownToggle><i
                        class="icon-2x text-dark-50 flaticon-more-v2"></i></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item">Sauvgarder et quitter</button>

                </div>
            </div> -->

        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="row">
            <div class="form-group col-12">
                <kt-alert *ngIf="isExist" type="warn" [showCloseButton]="true" [duration]="10000"
                (close)="onAlertClose($event)">
                Ce role existe deja - Si vous voulez le mettre à jour<button type="warn" (click)="onChangeRole()" class="btn">Cliquez ici</button>
                </kt-alert>
            </div>
            <div class="col-4">
                
                <form class="form" [formGroup]="roleForm">
                    
                    <div class="row">
                        <div class="form-group col-6">
                            <label class="form-group">Role code : *</label>
                            <input type="text" formControlName="role_code" (change)="onChangeCode()" id="role"
                                [className]="roleForm.controls['role_code'].errors && (roleForm.controls['role_code'].dirty || roleForm.controls['role_code'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                            <div *ngIf="roleForm.controls['role_code'].errors && (roleForm.controls['role_code'].dirty || roleForm.controls['role_code'].touched) "
                                class="invalid-feedback">Ce Champs est obligatoire</div>

                        </div>
                        

                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label class="form-group">Role nom : *</label>
                            <input type="text" formControlName="role_name"
                                [className]="roleForm.controls['role_name'].errors && (roleForm.controls['role_name'].dirty || roleForm.controls['role_name'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                            <div *ngIf="roleForm.controls['role_name'].errors && (roleForm.controls['role_name'].dirty || roleForm.controls['role_name'].touched) "
                                class="invalid-feedback">Ce Champs est obligatoire</div>

                        </div>
                        

                    </div>
                
                    <div class="row">    
                        <div class="form-group col-6">
                            <label class="form-group">utilisateur: *</label>
                            <div class="input-group input-group-sm">

                                <input type="text" formControlName="user_mobile_code" 
                                    [className]="roleForm.controls['user_mobile_code'].errors && (roleForm.controls['user_mobile_code'].dirty || roleForm.controls['user_mobile_code'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)="open(content)">
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>
                                <div *ngIf="roleForm.controls['user_mobile_code'].errors && (roleForm.controls['user_mobile_code'].dirty || roleForm.controls['user_mobile_code'].touched)"
                                    class="invalid-feedback">Ce Champs est obligatoire</div>
                            </div>
                            
                        </div>
                    

                    </div>

                    <div class="row">    
                        <div class="form-group col-6">
                            <label class="form-group">Reference de l'appareil: *</label>
                            <div class="input-group input-group-sm">

                                <input type="text" formControlName="device_id" change ="onDeviceIdChange()" id="device"
                                    [className]="roleForm.controls['device_id'].errors && (roleForm.controls['device_id'].dirty || roleForm.controls['device_id'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                                    aria-describedby="basic-addon2">
                                <div *ngIf="roleForm.controls['device_id'].errors && (roleForm.controls['device_id'].dirty || roleForm.controls['device_id'].touched)"
                                    class="invalid-feedback">Ce Champs est obligatoire</div>
                            </div>
                            
                        </div>
                    

                    </div>
                  

            
                </form>
               
            </div>
        </div>
        <br>
        <div class="row col-lg-12">
            <button class="btn btn-primary btn-elevate col-lg-2" (click)="addNewItem(contentit)">Ajouter des itineraires</button>
        </div>
        <div class="row">
            <angular-slickgrid class="col-12" gridHeight="300" gridId="grid2" [columnDefinitions]="columnDefinitions2" (onAngularGridCreated)="angularGridReady2($event)" 
                [gridOptions]="gridOptions2" [dataset]="itinerary">
            </angular-slickgrid>
        </div>
        <div>
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Choissir l'utilisateur</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="grid1" [columnDefinitions]="columnDefinitions" (onAngularGridCreated)="angularGridReady($event)" (sgOnSelectedRowsChanged)="handleSelectedRowsChanged($event.detail.eventData, $event.detail.args)"
                            [gridOptions]="gridOptions" [dataset]="users">
                        </angular-slickgrid>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Annuller</button>
                    <button type="button" class="btn btn-primary" (click)="c('Close click')">Ok</button>
                </div>
            </ng-template>
        </div>
        <div>
            <ng-template #contentit let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Choissir la Tournée</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="gridit"
                            [columnDefinitions]="columnDefinitionsit" (onAngularGridCreated)="angularGridReadyit($event)"
                            (sgOnSelectedRowsChanged)="handleSelectedRowsChangedit($event.detail.eventData, $event.detail.args)"
                           
                            [gridOptions]="gridOptionsit" [dataset]="its">
                        </angular-slickgrid>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Annuller</button>
                    <button type="button" class="btn btn-primary" (click)="addit()" (click)="c('Close click')">Ok</button>
                </div>
            </ng-template>
        </div>


    </kt-portlet-body>
</kt-portlet>
