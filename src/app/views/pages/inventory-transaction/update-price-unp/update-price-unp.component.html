<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'Modification Prix Récéption'" [class]="'card-head-lg'">
        <ng-container ktPortletTools>
            <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm mr-2">Annuller</button>
            <button type="button" (click)="reset()" class="btn btn-secondary btn-sm mr-2">Réinitialiser</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success btn-sm mr-2">sauvegarder </button>

        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">
            <div>
                <form class="form" [formGroup]="trForm">
                    <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
                        (close)="onAlertClose($event)">
                        {{message}}
                    </kt-alert>
               

                    <div class="row">
                        <div class="form-group col-2">
                            <label class="form-group">N° Récéption: </label>
                        
                            <div class="input-group input-group-sm">

                                <input type="text" class="form-control form-control-solid" formControlName="tr_lot" id="tr_lot"  (change)="onChangeCC()"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)="open5(content5)">
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>    
                               
                            </div>
                        </div>
                        
                        <div class="form-group col-2">
                            <label class="form-group">Fournisseur: </label>
                        
                            <div class="input-group input-group-sm">

                                <input type="text" class="form-control form-control-solid" formControlName="tr_addr" id="tr_addr"  
                                    aria-describedby="basic-addon2">
                                 
                               
                            </div>
                        </div>
                        <div class="form-group col-3">
                            <label class="form-group">Nom:  </label>
                            <div class="input-group input-group-sm">
    
                                <input type="text" class="form-control form-control-solid"  formControlName="name"
                                    aria-describedby="basic-addon2"  disabled >
                               
                            </div>
    
                        </div>
                        <div class="form-group col-2">
                            <label class="form-group"> Date Effet: </label>
                        
                            <div class="input-group input-group-sm">
                                <input class="form-control form-control-solid" formControlName="tr_effdate">
                               
                                
                            </div>

                        
                        </div>
                       

                   
                        <div class="form-group col-1">
                            <label class="form-group">Imprimer:</label>
                            <div class="input-group input-group-sm">

                                <span class="switch switch-icon">
                                    <label>
                                        <input type="checkbox" class="form-control form-control-sm form-control-solid" formControlName="print"/>
                                        <span></span>
                                    </label>
                                </span>
                            </div>

                        </div>
                        
                
                        
                    </div>

                    

                       
               
                   
                    <div class="row">
                        <div class="form-group col-7">
                            <label class="form-group">Observation: </label>
                            <textarea class="form-control form-control-sm form-control-solid" formControlName="tr_rmks"
                                rows="4"></textarea>
                        </div>
                        <div class="form-group col-2">
                            <label class="form-group">Site :</label>
                            <div class="input-group input-group-sm">

                                <input type="text" class="form-control form-control-solid" formControlName="tr_site"
                                    aria-describedby="basic-addon2">
                                
                            </div>

                        </div>

                        <div class="form-group col-2">
                            <label class="form-group">Empl: </label>
                            <div class="input-group input-group-sm">

                                <input type="text" class="form-control form-control-solid" id="tr_loc"  formControlName="tr_loc"
                                    aria-describedby="basic-addon2">
                                
                            </div>
                        </div>
                       
                    </div>    

                  
           
                    <div class="row">
                        <div class="form-group col-3">
                            <label class="col-2 col-form-label text-right"> Détails: </label>
                        </div>
                    </div>

   

                    <div class="row">
                        <angular-slickgrid class="col-12"  gridId="plageGrid" [columnDefinitions]="columnDefinitions"
                        [gridOptions]="gridOptions" [dataset]="dataset" (onAngularGridCreated)="GridReady($event)">
                        </angular-slickgrid>
                    </div>
                </form>
            </div>    
        </div>    
        

    
        <div>
            <ng-template #content5 let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Choissir La Réception</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="gridda"
                            [columnDefinitions]="columnDefinitions5" (onAngularGridCreated)="angularGridReady5($event)"
                            (sgOnSelectedRowsChanged)="handleSelectedRowsChanged5($event.detail.eventData, $event.detail.args)"
                            [gridOptions]="gridOptions5" [dataset]="transactions">
                        </angular-slickgrid>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Annuller</button>
                    <button type="button" class="btn btn-primary" (click)="c('Close click')">Ok</button>
                </div>
            </ng-template>
         
              

        </div>
        
    </kt-portlet-body>
</kt-portlet>
