<kt-portlet>
    <kt-portlet-header [sticky]="false" [title]="'La liste des Clients'" [class]="'card-head-lg'">
    </kt-portlet-header>
   
    <kt-portlet-body>
        <div class="example-preview">
            <div class="row">
                <angular-slickgrid class="col-12" gridId="grid2"
                    [columnDefinitions]="columnDefinitions"
                    [gridOptions]="gridOptions"
                    [dataset]="dataset"
                    (onAngularGridCreated)="angularGridReady($event)">
                </angular-slickgrid>
            </div>
        </div>
    </kt-portlet-body>
</kt-portlet>
