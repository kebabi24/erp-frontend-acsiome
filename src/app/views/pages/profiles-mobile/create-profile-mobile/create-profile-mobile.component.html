<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'Ajouter un Profil mobile'" [class]="'card-head-lg'" [viewLoading$]="loading$">
        <ng-container ktPortletTools>
            <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm mr-2">Annuller</button>
            <button type="button" (click)="reset()" class="btn btn-secondary btn-sm mr-2">Réinitialiser</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success btn-sm mr-2">Sauvgarder </button>



            <!-- <div ngbDropdown class="d-inline-block">
                <button class="btn btn-sm" id="dropdownBasic1" ngbDropdownToggle><i
                        class="icon-2x text-dark-50 flaticon-more-v2"></i></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item">Sauvgarder et quitter</button>

                </div>
            </div> -->

        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">

            <form class="form" [formGroup]="profileForm">
                <kt-alert *ngIf="isExist" type="warn" [showCloseButton]="true" [duration]="10000"
                    (close)="onAlertClose($event)">
                    Ce code profile existe deja - Si vous voulez le mettre à jour<button type="warn" (click)="onChangeProfile()" class="btn">Cliquez ici</button>
                </kt-alert>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="form-group col-4">
                                <label class="form-group">code profile: *</label>
                                <input type="text" formControlName="profile_code" (change)="onChangeCode()" id="profile"
                                    [className]="profileForm.controls['profile_code'].errors && (profileForm.controls['profile_code'].dirty || profileForm.controls['profile_code'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                                <div *ngIf="profileForm.controls['profile_code'].errors && (profileForm.controls['profile_code'].dirty || profileForm.controls['profile_code'].touched) "
                                    class="invalid-feedback">Ce Champs est obligatoire</div>

                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="form-group col-4">
                                <label class="form-group">nom du profile: *</label>
                                <input type="text" formControlName="profile_name"
                                    [className]="profileForm.controls['profile_name'].errors && (profileForm.controls['profile_name'].dirty || profileForm.controls['profile_name'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                                <div *ngIf="profileForm.controls['profile_name'].errors && (profileForm.controls['profile_name'].dirty || profileForm.controls['profile_name'].touched) "
                                    class="invalid-feedback">Ce Champs est obligatoire</div>

                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label class="form-group">Date début validité profil : </label>

                                <div class="input-group input-group-sm">
                                    <input class="form-control form-control-solid" placeholder="jj-mm-aaaa"
                                        name="profile_valid_date" formControlName="profile_valid_date" ngbDatepicker
                                        #profile_valid_date="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" (click)="profile_valid_date.toggle()" type="button">
                                            <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                        </button>
                                    </div>
                                </div>


                            </div>
                            <div class="form-group col-6">
                                <label class="form-group">Date fin validité profil: </label>

                                <div class="input-group input-group-sm">
                                    <input class="form-control form-control-solid" placeholder="jj-mm-aaaa"
                                        name="profile_exp_date" ngbDatepicker formControlName="profile_exp_date"
                                        #profile_exp_date="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" (click)="profile_exp_date.toggle()" type="button">
                                            <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="col-6">
                        <span class="font-weight-bolder text-dark">LISTE DES MENUS ET ACTIONS ACCESSIBLE POUR LE
                            PROFIL MOBILE</span>
                        <div class="row example-preview">
                            <tree-root class="col-12" id="tree1" [nodes]="nodes" [options]="options" (select)="onSelect($event)" (deselect)="onDeselect($event)">
                            </tree-root>
                        </div>
                    </div>
                </div>







            </form>
        </div>

    </kt-portlet-body>
</kt-portlet>
